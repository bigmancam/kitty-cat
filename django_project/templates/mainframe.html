{% extends 'base.html' %}
{% load static %}
{% block head %}
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'components/bower_components/webcomponentsjs/webcomponents.min.js' %}"></script>
{% endblock %}
{% block title %}{{title}}{% endblock %}
{% block style %}

<link rel="stylesheet" type="text/css" href="{% static 'css/nav-menu.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/mainframe.css' %}">

<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic' rel='stylesheet' type='text/css'>
<link rel="import" href="{% static 'components/bower_components/paper-item/paper-item.html' %}">
<link rel="import" href="{% static 'components/elements/fisk-input.html' %}">
<link rel="import" href="{% static 'components/bower_components/paper-button/paper-button.html' %}">
<link rel="import" href="{% static 'components/bower_components/paper-shadow/paper-shadow.html' %}">
<link rel="import" href="{% static 'components/bower_components/paper-fab/paper-fab.html' %}">
<link rel="import" href="{% static 'components/bower_components/core-icons/core-icons.html' %}">
<link rel="import" href="{% static 'components/bower_components/paper-dropdown-menu/paper-dropdown-menu.html' %}">
<link rel="import" href="{% static 'components/bower_components/core-transition/core-transition-css.html' %}">

{% endblock %}
{% block body %}
<div class="container">
    <header class="clearfix">
        <paper-shadow z="1"></paper-shadow>
        <h1>Cameron Fisk<span>Mainframe</span></h1>
    </header>
    <br>
    <main>
        <div id="mainframe">
            <div id="console">
                <span id="countdown" class="timer"></span>
                <div id="timer" hidden>
                    <div id="clock">

                    </div>
                </div>
            </div>
            <form id="input_form">
                <fisk-input id="input"></fisk-input>
            </form>
        </div>
    </main>
</div><!-- /container -->
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/mainframe.js' %}"></script>
<script>
var seconds = 60;
function secondPassed() {
    var minutes = Math.round((seconds - 30)/60);
    var remainingSeconds = seconds % 60;
    if (remainingSeconds < 10) {
        remainingSeconds = "0" + remainingSeconds;
    }
    document.getElementById('countdown').innerHTML = minutes + ":" + remainingSeconds;
    if (seconds == 0) {
        clearInterval(countdownTimer);
        document.getElementById('countdown').innerHTML = "Buzz Buzz";
    } else {
        seconds--;
    }
}

var countdownTimer = setInterval('secondPassed()', 1000);
</script>
{% endblock %}
